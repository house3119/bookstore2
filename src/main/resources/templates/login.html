<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <title>Spring Security Example </title>
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
        <div class="container">
            <div class="py-5" style="margin: auto; width: 30%;">
                <h1>Bookstore</h1>
                <div class="alert alert-danger" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="alert alert-warning" th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="post" style="text-align: start;">
                    <label>Username<input type="text" name="username" class="form-control"/></label>
                    <br>
                    <label>Password<input type="password" name="password" class="form-control"/></label>
                    <br>
                    <input type="submit" value="Sign In" class="btn btn-primary my-2"/>
                </form>
            </div>
        </div>

    </body>
</html>
